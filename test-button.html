<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl mb-4">Button Test</h1>
    
    <button class="w-full h-12 px-8 font-bold bg-white text-black border-2 border-gray-300 hover:bg-gray-50 hover:border-gray-400 active:bg-gray-100 transition-all duration-200 rounded-lg flex items-center justify-center gap-3 disabled:opacity-50 disabled:cursor-not-allowed shadow-md hover:shadow-lg">
        <span class="text-black font-bold">Send Message</span>
    </button>
    
    <p class="mt-4 text-sm">यह button white background और black text के साथ दिखना चाहिए।</p>
</body>
</html>
